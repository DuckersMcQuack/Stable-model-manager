[Paths]
source_directory = /path/to/your/models
destination_directory = /path/to/sorted-models
database_path = Database/civitai.sqlite
server_database_path = /path/to/your/model_sorter.sqlite
hash_cache_file = model_hashes.json
database_analysis_file = database_analysis.json
project_path = /path/to/Stable-model-manager

[Database]
path = model_sorter.sqlite

[Sorting]
use_model_type_subfolders = true
model_type_folders = checkpoint,loras,embedding,textualinversion,hypernetwork,controlnet,vae,upscaler,motionmodule,poses,wildcards,workflows,other
other_base_model_folder = other
sanitize_folder_names = true
max_folder_name_length = 100

[Processing]
related_extensions = .preview.png,.webp,.jpg,.jpeg,.png,.civitai.info,.metadata.json,.txt,.yaml,.yml,.json
skip_existing_files = true
extract_related_folders = true
folder_patterns = _images,_files,_data,_docs,_samples,-images,-files,-data,-docs,-samples, images, files, data, docs, samples
conflict_resolution = flatten_with_prefix
hash_cache_save_interval = 1000
max_file_size = 0

[Logging]
verbose = true
log_file = 
show_progress = true
database_commit_batch_size = 1000
directory_batch_size = 100
appended_model_metadata_interval = 100
model_sorting_batch_size = 100

